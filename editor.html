# We define the sets (objects)
A = {1, 2}
B = {3, 4}

# We define the morphisms (functions as dictionaries)

f = {1: 3, 2: 4}  # f: A ‚Üí B
g = {3: 1, 4: 2}  # g: B ‚Üí A
h = {1: 4, 2: 3}  # Another morphism h: A ‚Üí B

# and the identity morphisms

id_A = {1: 1, 2: 2}  # id_A: A ‚Üí A
id_B = {3: 3, 4: 4}  # id_B: B ‚Üí B

# Next, we define composition of morphisms

def compose(second, first):
    """Returns second ‚àò first (applies first, then second)"""
    return {x: second[first[x]] for x in first}

# And now, we can prove that this morphisms follows the rules...

# 1. Composition

g_after_f = compose(g, f)  # g ‚àò f
print("g ‚àò f =", g_after_f)  # Should be id_A: {1: 1, 2: 2}

f_after_g = compose(f, g)  # f ‚àò g
print("f ‚àò g =", f_after_g)  # Should be id_B: {3: 3, 4: 4}

# 2. Associativity: (h ‚àò g) ‚àò f vs h ‚àò (g ‚àò f)

left = compose(h, compose(g, f))
right = compose(compose(h, g), f)
print("(h ‚àò g) ‚àò f == h ‚àò (g ‚àò f):", left == right)  # Should be True

# 3. Identity

f_after_id_A = compose(f, id_A)
id_B_after_f = compose(id_B, f)
print("f ‚àò id_A == f:", f_after_id_A == f)  # Should be True
print("id_B ‚àò f == f:", id_B_after_f == f)  # Should be True
